<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css" />
        <script src="moment.min.js"></script>
        <script src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(updateTime);
            function updateTime() {
                $(".watch .edge .face .time .main").text(moment().format('hh:mm'));
                $(".watch .edge .face .time .seconds").text(moment().format('ss'));
                setTimeout(function() {
                    updateTime();
                }, 1000)
            }
        </script>
    </head>
    <body>
        <div class="watch">
            <div class="edge">
                <div class="face">
                    <table class="focus">
                        <tr>
                            <td class="hours-minutes">00:00</td>
                            <td class="seconds">00</td>
                        </tr>
                        <tr>
                            <td class="date">JUN 24</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
