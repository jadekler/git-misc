{{define "body"}}
    <table class="user-table">
        <tr>
            <td>
                <form action="/save" method="post">
                    Field:
                    <select name="field">
                        <option value="age">Age</option>
                        <option value="pets"># Pets</option>
                    </select>
                    Operator:
                    <select name="operator">
                        <option value="eq">=</option>
                        <option value="ne">!=</option>
                        <option value="gt">></option>
                        <option value="lt"><</option>
                    </select>
                    Value: <input name="value"></input>
                    <input type="submit">
                </form>
            </td>
            <td>
                two
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan=2>Equality Table</th>
                            <th>
                                <form action="truncate" method="post">
                                    <input type="submit" value="Truncate">
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Field</th>
                            <th>Operator</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Equality}}
                            <tr>
                                <td>{{.Field}}</td>
                                <td>{{.Operator}}</td>
                                <td>{{.Value}}</td>
                            </tr>
                        {{end}}
                    <tbody>
                </table>
            </td>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Logic Table</th>
                            <th>
                                <form action="truncate" method="post">
                                    <input type="submit" value="Truncate">
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th colspan=2>Operator</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Logic}}
                            <tr>
                                <td colspan=2>{{.Operator}}</td>
                            </tr>
                        {{end}}
                    <tbody>
                </table>
            </td>
        </tr>
    </table>
{{end}}
